<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- main.css 연결 -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- main.js 연결 -->
    <script defer src="../assets/js/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <div id="header-container">
        <img id="logo" src="http://via.placeholder.com/145x34.jpg/" /><a
          href="#"
        ></a>
        <div id="search-container">
          <input type="text" placeholder="검색어를 입력하세요" />
          <button type="submit">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </div>
      </div>
      <nav id="nav">
        <div id="nav-container">
          <ul id="gnb">
            <li><a href="#">공모전</a></li>
            <li><a href="#">동아리</a></li>
            <li><a href="#">소모임</a></li>
            <li><a href="#">대외활동</a></li>
            <li><a href="#">자료실</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main id="main">
      <div id="main-container">
        <div class="swiper-wrap">
          <div class="swiper" id="my-swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">이미지1</div>
              <div class="swiper-slide">이미지2</div>
              <div class="swiper-slide">이미지3</div>
              <div class="swiper-slide">이미지4</div>
              <div class="swiper-slide">이미지5</div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>

      <div id="login-container">
        <div id="login-wrap">
          <div id="login"><a href="#">로그인하세요</a></div>
          <ul id="account-box">
            <li><a href="#">회원가입</a></li>
            <li><a href="#">아이디찾기</a></li>
            <li><a href="#">비밀번호찾기</a></li>
          </ul>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
